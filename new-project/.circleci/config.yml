name: Test

on:
  pull_request:
  push:
    branches:
      - master

orbs:
  node: circleci/node@4.1.0
workflows:
  node-tests:
    jobs:
      - node/test:
          app-dir: "~/new-project"
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node-version: [12.x]
    steps:
      - run: npm ci
      - run: npm test
