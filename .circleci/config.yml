version: 2.1

jobs:
  saucedemo: saucedemo/tests

workflows:
  version: 2.1
  run-e2e-tests-desktop-dev:
    triggers:
      - schedule:
          cron: "0 7,8,9 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - e2e_frontend:
          name: saucedemo
          context: ng-common
          executor_docker_image: 'circleci/node:14.16.0'
          checkout: true
          filters:
            branches:
              only:
                - dev
