version: 2.1

jobs:
  test:
    docker:
      - image: mcr.microsoft.com/playwright:v1.22.0-focal
    steps:
      - checkout
      - name: Install dependencies
      - run: npm install
      - name: Run tests in headed mode
      - run: npm run ci-test
      
workflows:
  version: 2
  build_and_test:
    triggers:
      - schedule:
          cron: "0 7,8,9,10,11,12,13 * * *"
          filters:
            branches:
              only:
                - master
    jobs:
      - test
